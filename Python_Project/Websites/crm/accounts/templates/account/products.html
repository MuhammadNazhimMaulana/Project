{% extends 'account/main.html' %}

    {% block content %}

<br>

<div class="row">
    <div class="col-md">
        <div class="card card-body">
            <h5>Produk</h5>
        </div>
        <div class="card card-body">
            <table class="table">
                <tr>
                <th>Produk</th>
                <th>Kategori</th>
                <th>Harga</th>
                </tr>

                {% for i in products %}
                    <tr>
                        <td>{{i.name}}</td>
                        <td>{{i.category}}</td>
                        <td>{{i.price}}</td>
                    </tr>
                {% endfor %}
            </table>
        </div>
    </div>
    
</div>
    {% endblock content %}
