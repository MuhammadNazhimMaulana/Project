{% extends 'account/main.html' %}
{% block content %}
{% include 'account/status.html' %}

<div class="row ms-3 mt-3 me-3">
    <div class="col-md">
        <div class="card card-body">
            <table class="table table-sm">
                <tr>
                    <th>Produk</th>
                    <th>Catatan</th>
                    <th>Tanggal Pesan</th>
                </tr>
                {% for order in orders %}
                    <tr>
                        <td>{{order.product}}</td>
                        <td>{{order.note}}</td>
                        <td>{{order.date_created}}</td>
                        <td>{{order.status}}</td>
                    </tr>
                {% endfor %}
            </table>
        </div>
    </div>
</div>
{% endblock content %}
